<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>

  <body>
    <div class="container">
      <div class="play-area">
        <div class="player-container">
          <div class="player">
            <p class="p-choice-text"></p>
            <div class="choices">
              <button id="1" class="rock button">Rock!</button>
              <button id="2" class="paper button">Paper!</button>
              <button id="3" class="scissors button">Scissors!</button>
            </div>
          </div>
        </div>

        <div class="computer-container">
          <div class="computer">
            <p class="c-choice-text"></p>
          </div>
        </div>
      </div>

      <div class="score-area">
        <div class="score">
          <div class="results round-results">
            <label class="round-winner">Round Winner:</label>
            <label class="round-winner-display results-display"></label>
          </div>
          <div class="results">
            <label class="player-score">Player Wins:</label>
            <label class="player-score-display results-display">0</label>
          </div>
          <div class="results">
            <label class="computer-score">Computer Wins:</label>
            <label class="computer-score-display results-display">0</label>
          </div>
        </div>
      </div>
      <div class="reset">
        <div class="reset-button">
          <button class="reset-btn" type="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
